<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors Game</title>
    <script src="javascript.js" defer></script>
    <link href="./assets/css/style.css" rel="stylesheet" />
        
</head>
<body>
    <header class="logo">
        <img class="logo__img" alt="Rock Paper Scissors Game" src="assets/img/logo.svg">
    </header>
    
    <button onclick="window.location.reload()">Restart</button>
  
    <h2 id="start"></h2>
    <div class="container">
        <div class="section">
            <div class="info">
                <h3>Player Score:</h3><span id="userScore">0</span>
            </div>
            <div class="user reveal">
                <i class="start"></i>
            </div>
        </div>

        <div class="section">
            <div class="info">
                <h3>Computer Score:</h3><span id="computerScore">0</span>
            </div>
            <div class="computer reveal">
                <i class="start"></i>
            </div>
        </div>
    </div>
    <h2 id="gameStart">Hey Player! Choose one to Start !</h2>

    <div class="selection">
        <button class="fas fa-hand-rock" id="rock"></button>
        <button class="fas fa-hand-paper" id="paper"></button>
        <button class="fas fa-hand-scissors" id="scissors"></button>
    </div>
</body>
</html>
